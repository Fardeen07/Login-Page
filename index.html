<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<body>
    <section class="user-info">

        <div class="container">
            <div class="description">
                <h1>JOIN OUR TEAM</h1>
                <p>It's time to save the forest to save the world.Be with us to make a healthy enivornment for the future generations.</p>
            </div>

            <div class="user-login-details">
                <h1>Create New Account</h1>
                <form action="bhejo">
                    <div class="inp">
                        <label for="username"><img src="https://img.icons8.com/material-outlined/20/ffffff/user--v1.png" /></label>
                        <input type="text" name="mera-naam" id="username" placeholder="Full Name">
                    </div>
                    <div class="inp">
                        <label for="mail"><img src="https://img.icons8.com/material-outlined/24/ffffff/new-post.png"/></label>
                        <input type="email" name="mera-id" id="mail" placeholder="Email">
                    </div>
                    <div class="inp">
                        <label for="password"><img src="https://img.icons8.com/material-outlined/24/ffffff/lock.png"/></label>
                        <input type="password" name="mera-password" id="password" placeholder="Password">
                        <img class="hidden-pass" src="https://img.icons8.com/material-outlined/24/ffffff/invisible.png" />
                    </div>
                    <div class="pri">
                        <label for="privacy-pol" class="checkbox">
                            <input class="privacy-check" type="checkbox" name="mera-policy" id="privacy-pol">
                            <span>I agree to the terms of sevice and privacy policy</span>
                        </label>
                    </div>
                    <!-- <label for="checkbox1" class="checkbox">
                         <input id="checkbox1" type="checkbox" role="checkbox"><span class="custom">Checkbox</span>
                    </label>
                    <br> 
                    <label for="checkbox1" class="checkbox">
    <input id="checkbox1" type="checkbox" role="checkbox"><span class="custom">Checkbox</span>
</label> -->
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

    </section>



</body>

</html>
